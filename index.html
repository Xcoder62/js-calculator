<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    @import url(styles.css);
    @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Bitter&display=swap');

    </style>
    <title>Calculator</title>
    
</head>
<body>

    <div class="main-container">
        <header class="title">
            <h1>Calculator</h1>
            <h2>(Basic)</h2>
        </header>

        <div class="calculator">
            <div class="screen">
                <div class="equation-panel">
                    4x4
                </div>
                <div class="result-panel">
                    16
                </div>

            </div>
            <div class="buttons">
                <button class="btn trash">Trash</button>
                <button class="btn back">Back</button>
                <button class="btn digit">7</button>
                <button class="btn digit">8</button>
                <button class="btn digit">9</button>
                <button class="btn operator">รท</button>
                <button class="btn digit">4</button>
                <button class="btn digit">5</button>
                <button class="btn digit">6</button>
                <button class="btn operator">ร</button>
                <button class="btn digit">1</button>
                <button class="btn digit">2</button>
                <button class="btn digit">3</button>
                <button class="btn operator">-</button>
                <button class="btn digit">0</button>
                <button class="btn decimal">.</button>
                <button class="btn equal">=</button>
                <button class="btn operator">+</button>

            </div>
        </div>
        <footer>
            Created by Xcoder62 | Source Code
        </footer>
    </div>

    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
